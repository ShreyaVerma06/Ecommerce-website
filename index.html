<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">NIKE</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to our E-commerce Store</h1>
      <p>Discover amazing products and shop with confidence.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="shoe1.png" alt="Product 1">
        <h3>Nike Dunk SE</h3>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product">
        <img src="shoe2.png" alt="Product 2">
        <h3>Air Jordan Lows<h3>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product">
        <img src="shoe3.png" alt="Product 3">
        <h3>Air Jordan SE</h3>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 E-commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
